<div>
    <a class="list-group-item" (click)="toggle()">
        <span><i [ngClass]="folder.icon"></i>{{folder.id}}</span>
    </a>
    <ul *ngIf="expanded">
        <ftl-menu-folder *ngFor="let cfolder of folder.folders" [folder]="cfolder"></ftl-menu-folder>
        <ftl-menu-item *ngFor="let citem of folder.items" [item]="citem"></ftl-menu-item>
    </ul>
</div>
